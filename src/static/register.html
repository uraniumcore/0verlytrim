<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - 0verlytrim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.8;
            color: #254F22;
            background-color: #EDE4C2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #254F22;
            padding: 0;
            border-bottom: 3px solid #A03A13;
        }

        nav {
            max-width: 1140px;
            margin: 0 auto;
            padding: 1.8rem 30px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .logo {
            font-size: 2rem;
            font-weight: normal;
            color: #EDE4C2;
            font-style: italic;
            letter-spacing: 2px;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 3rem;
            align-items: baseline;
        }

        nav a {
            color: #EDE4C2;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: normal;
            transition: color 0.3s;
            border-bottom: 1px solid transparent;
        }

        nav a:hover {
            color: #F5824A;
            border-bottom: 1px solid #F5824A;
        }

        .register-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 20px;
        }

        .register-box {
            background-color: transparent;
            border: 2px solid #A03A13;
            padding: 3rem 2.5rem;
            max-width: 520px;
            width: 100%;
            position: relative;
        }

        .register-box::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 30px;
            width: 60px;
            height: 2px;
            background-color: #F5824A;
        }

        .register-title {
            font-size: 2.5rem;
            color: #254F22;
            font-weight: normal;
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            color: #A03A13;
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }

        .error-message {
            background-color: rgba(160, 58, 19, 0.1);
            border-left: 3px solid #A03A13;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #A03A13;
            display: none;
        }

        .success-message {
            background-color: rgba(37, 79, 34, 0.1);
            border-left: 3px solid #254F22;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #254F22;
            display: none;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: #A03A13;
            font-weight: normal;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #A03A13;
            background-color: #EDE4C2;
            color: #254F22;
            font-family: 'Georgia', serif;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #F5824A;
        }

        .form-group input::placeholder {
            color: rgba(37, 79, 34, 0.4);
        }

        .form-hint {
            font-size: 0.85rem;
            color: #A03A13;
            margin-top: 0.3rem;
            opacity: 0.7;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #254F22;
            margin-top: 0.5rem;
            padding-left: 1rem;
        }

        .password-requirements li {
            margin-bottom: 0.2rem;
        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            background-color: #254F22;
            border: 2px solid #254F22;
            color: #EDE4C2;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
        }

        .btn-register:hover {
            background-color: #F5824A;
            border-color: #F5824A;
        }

        .btn-register:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            color: #254F22;
            font-size: 0.95rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(37, 79, 34, 0.2);
        }

        .login-link a {
            color: #A03A13;
            text-decoration: none;
            border-bottom: 1px solid #A03A13;
            transition: all 0.3s;
        }

        .login-link a:hover {
            color: #F5824A;
            border-bottom: 1px solid #F5824A;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            color: #A03A13;
            margin-top: 1rem;
        }

        footer {
            background-color: #254F22;
            color: #EDE4C2;
            text-align: center;
            padding: 2rem 20px;
            border-top: 2px solid #A03A13;
        }

        footer p {
            color: #EDE4C2;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            nav ul {
                gap: 2rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .register-box {
                padding: 2rem 1.5rem;
            }

            .register-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">0verlytrim</a>
            <ul>
            </ul>
        </nav>
    </header>

    <div class="register-container">
        <div class="register-box">
            <h1 class="register-title">Join Us</h1>
            <p class="register-subtitle">Create your account to book appointments</p>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="John Doe"
                        required
                        minlength="2"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your.email@example.com"
                        required
                    >
                    <div class="form-hint">We'll never share your email with anyone</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password"
                        required
                        minlength="6"
                    >
                    <div class="form-hint">Minimum 6 characters</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Re-enter your password"
                        required
                        minlength="6"
                    >
                </div>

                <button type="submit" class="btn-register" id="registerBtn">
                    Create Account
                </button>

                <div class="loading-spinner" id="loadingSpinner">
                    Creating your account...
                </div>
            </form>

            <div class="login-link">
                Already have an account? <a href="/login">Login here</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 0verlytrim. All rights reserved.</p>
    </footer>

    <script>
        const API_BASE_URL = '/api';
        const REGISTER_ENDPOINT = `${API_BASE_URL}/auth/register`; // Update this to your register endpoint
        const LOGIN_PAGE = '/login';

        // Check if user is already logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                // User already logged in, redirect to profile
                window.location.href = '/profile.html';
            }
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            errorEl.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Validate password match
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                return false;
            }
            return true;
        }

        // Handle register form submission
        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match. Please try again.');
                return;
            }

            const registerBtn = document.getElementById('registerBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Disable button and show loading
            registerBtn.disabled = true;
            loadingSpinner.style.display = 'block';

            try {
                const response = await fetch(REGISTER_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name, 
                        email, 
                        password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }

                // Show success message
                showSuccess('Account created successfully! Redirecting to login...');

                // Clear form
                document.getElementById('registerForm').reset();

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = LOGIN_PAGE;
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || 'Registration failed. Please try again.');
                
                // Re-enable button and hide loading
                registerBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        }

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });

        // Clear messages on input change
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', hideMessages);
        });

        // Real-time password match validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#A03A13';
            } else if (confirmPassword && password === confirmPassword) {
                this.style.borderColor = '#254F22';
            } else {
                this.style.borderColor = '#A03A13';
            }
        });
    </script>
</body>
</html>
